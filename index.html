<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>☀️Weather Watch | Daily Forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </header>
      <main>
        <div>
          <h1>Rome</h1>
          <p>
            Tuesday 13:37, partly sunny
            <br />
            Humidity: 68%, Wind: 13km/h
          </p>
        </div>
        <div>🌤️25°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/AliciaKhnyile11/"> Alicia Khanyile </a>, is
        <a href="https://github.com/AliciaKhnyile11/weatherwatch"
          >open-sourced on Github
        </a>
        and hosted
        <a href="https://weatherwatchdaily.netlify.app/">on Netlify</a>
      </footer>
    </div>
  </body>
</html>
