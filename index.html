<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWatch</title>
  </head>
  <body>
    <header>
      <input type="search" placeholder="Enter a city..." required />
      <input type="submit" value="Search" />
    </header>
    <main>
      <div>
        <h1>Rome</h1>
        <p>
          Tuesday 13:37, partly sunny
          <br />
          Humidity: 68%, Wind: 13km/h
        </p>
      </div>
      <div>🌤️25°C</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/AliciaKhnyile11/"> Alicia Khanyile </a>, is
      <a href="https://github.com/AliciaKhnyile11/weatherwatch"
        >open-sourced on Github
      </a>
      and hosted
      <a href="https://weatherwatchdaily.netlify.app/">on Netlify</a>
    </footer>
  </body>
</html>
